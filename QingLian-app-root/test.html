<!-- test.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>STOMP 终极测试</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        body { padding: 20px; font-family: sans-serif; }
        .row { margin-bottom: 10px; }
        label { display: inline-block; width: 80px; }
        input { width: 300px; padding: 5px; }
        #console { border: 1px solid #ccc; background: #f0f0f0; padding: 10px; height: 300px; overflow-y: scroll; }
    </style>
</head>
<body>

<h2>Spring Boot STOMP 测试台</h2>

<div class="row">
    <label>地址:</label>
    <input type="text" id="url" value="http://localhost:8080/ws">
    <span>(注意：SockJS地址，通常不带/websocket后缀)</span>
</div>
<div class="row">
    <label>Token:</label>
    <input type="text" id="token" placeholder="粘贴你的 Bearer Token...">
</div>
<div class="row">
    <button onclick="connect()">连接 (Connect)</button>
    <button onclick="disconnect()">断开 (Disconnect)</button>
</div>

<hr/>

<div class="row">
    <label>订阅:</label>
    <input type="text" id="subDest" value="/user/queue/messages">
    <button onclick="subscribe()">订阅</button>
</div>

<div id="console"></div>

<script>
    var stompClient = null;

    function log(msg) {
        var p = document.createElement('p');
        p.innerText = new Date().toLocaleTimeString() + " : " + msg;
        document.getElementById('console').prepend(p);
    }

    function connect() {
        var url = document.getElementById('url').value;
        var token = document.getElementById('token').value;

        // 1. 使用 SockJS (Spring Boot 默认推荐)
        var socket = new SockJS(url);
        stompClient = Stomp.over(socket);

        // 2. 准备 Header (带上 Token)
        var headers = {};
        if(token) {
            headers['Authorization'] = token; // 或者是 'token': token，看你后端定义
        }

        log("正在连接...");

        // 3. 发起连接
        stompClient.connect(headers, function (frame) {
            log('连接成功: ' + frame);
        }, function (error) {
            log('连接失败: ' + error);
        });
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect();
        }
        log("已断开");
    }

    function subscribe() {
        if(!stompClient || !stompClient.connected) {
            log("错误：请先连接！");
            return;
        }
        var dest = document.getElementById('subDest').value;
        stompClient.subscribe(dest, function (greeting) {
            log("收到消息: " + greeting.body);
        });
        log("已订阅: " + dest);
    }
</script>
</body>
</html>
